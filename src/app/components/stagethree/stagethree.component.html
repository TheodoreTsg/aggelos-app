<div class="container-fluid">
  <!-- <a routerLink="">Back</a> -->
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item text-center active">
        <img #stageone src="../../../assets/images/stageone.jpg" alt="stageOne" (click)="stageClicked(stageone.alt)">
      </div>
      <div class="carousel-item text-center">
        <img #stagetwo src="../../../assets/images/stagetwo.jpg" alt="stageTwo" (click)="stageClicked(stagetwo.alt)">
      </div>
      <div class="carousel-item text-center">
        <img #stagethree src="../../../assets/images/stagethree.jpg" alt="stageThree" (click)="stageClicked(stagethree.alt)">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>
