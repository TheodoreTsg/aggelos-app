<div class="container-fluid text-center">
  <div class="row">
    <div class="col-sm" routerLink='stageone'>
      <h1>Stage #1</h1>
      <button type="button" class="btn btn-primary" routerLink='stageone'>Stage 1</button>
    </div>
    <div class="col-sm" routerLink='stagetwo'>
      <h1>Stage #2</h1>
      <button type="button" class="btn btn-success" routerLink='stagetwo'>Stage 2</button>
    </div>
    <div class="col-sm" routerLink='stagethree'>
      <h1>Stage #3</h1>
      <button type="button" class="btn btn-warning" routerLink='stagethree'>Stage 3</button>
    </div>
  </div>
  <div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item text-center active">
        <img #stageone src="../../../assets/images/stageone.jpg" alt="stageOne" (click)="stageClicked(stageone.alt)">
      </div>
      <div class="carousel-item text-center">
        <img #stagetwo src="../../../assets/images/stagetwo.jpg" alt="stageTwo" (click)="stageClicked(stagetwo.alt)">
      </div>
      <div class="carousel-item text-center">
        <img #stagethree src="../../../assets/images/stagethree.jpg" alt="stageThree" (click)="stageClicked(stagethree.alt)">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>
